<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">Visualize Your Notes</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                    <li class="hidden">
                        <a class="page-scroll" href="#page-top"></a>
                    </li>
                    <li class="after_login">
                        <a class="page-scroll" href="#about">Note Count</a>
                    </li>
                    <li class="after_login">
                        <a class="page-scroll" href="#services">Word Cloud</a>
                    </li>
                    <li class="after_login">
                        <a class="page-scroll" href="#contact">Graph</a>
                    </li>
                    <li class="after_login">
                      <a id="logout" class='auth' href="">SIGN OUT</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Intro Section -->
    <section id="intro" class="intro-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="intro_box before_login">
                      <h1>Visualize Your Notes</h1>
                      <a id="login" class='auth btn btn-default' href="">SIGN IN</a>
                    </div>
                    <div class="bubble_box after_login">
                      <h1>Bubble Chart</h1>
                      <ul class="nav nav-pills toggle_status">
                        <li class="nav_personal status active"><a href="#">Personal</a></li>
                        <li class="nav_business status"><a href="#">Business</a></li>
                      </ul>                      
                      <div id="bubble_chart">
                      </div>                      
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="about-section after_login">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                  <div class="bar_box">
                    <h1>Bar Chart</h1>
                    <ul class="nav nav-pills toggle_status">
                      <li class="nav_personal status active"><a href="#">Personal</a></li>
                      <li class="nav_business status"><a href="#">Business</a></li>
                      <div id="menu">
                        <button id="switch" class="normal">Switch</button>
                      </div>
                    </ul>
                    <div id="bar_chart">
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Services Section -->
    <section id="services" class="services-section after_login">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                  <div class="word_cloud_box">
                    <h1>Word Cloud</h1>
                    <ul class="nav nav-pills toggle_status">
                      <li class="nav_personal status active"><a href="#">Personal</a></li>
                      <li class="nav_business status"><a href="#">Business</a></li>
                    </ul>
                    <div id="word_chart">
                    </div>
                  </div>

                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact-section after_login">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Graph</h1>
                </div>
            </div>
        </div>
    </section>
