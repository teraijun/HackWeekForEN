<!DOCTYPE html>
<html>
<head lang="en">
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <!-- Slider css -->
  <link rel="stylesheet" href="/css/bootstrap-slider.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/scrolling-nav.css" />
  <!-- <link type="text/css" rel="stylesheet" href="src/css/style.css"/> -->
  <link type="text/css" rel="stylesheet" href="/css/style.css"/>
  <link rel="stylesheet" href="/css/project_style.css" />
  <link rel="stylesheet" href="/css/c1.css" />
  <link rel="stylesheet" href="/css/c2.css" />
  <link rel="stylesheet" href="/css/c3.css" />

</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">Visualize Your Notes</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                    <li class="hidden">
                        <a class="page-scroll" href="#page-top"></a>
                    </li>
                    <li class="after_login">
                        <a class="page-scroll" href="#about">100 Notes</a>
                    </li>

                    <li class="after_login">
                        <a class="page-scroll" href="#services">Notebooks</a>
                    </li>
                    <li class="after_login">
                      <a id="logout" class='auth' href="">SIGN OUT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Word Cloud Section -->
    <section id="intro" class="intro-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="intro_box before_login">
                      <h1>Visualize Your Notes</h1>
                      <a id="login" class='auth btn btn-default' href="">SIGN IN</a>
                    </div>

                    <div class="word_cloud_box after_login">
                      <h1>A Note</h1>
                      <ul class="nav nav-pills toggle_status">
                        <li class="nav_personal status active"><a href="#">Personal</a></li>
                        <li class="nav_business status"><a href="#">Business</a></li>
                      </ul>
                      <div id="word_chart">
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bubble Section -->
    <section id="about" class="about-section after_login">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                  <div class="bubble_box">
                    <h1>100 Notes</h1>
                    <ul class="nav nav-pills toggle_status">
                      <li class="nav_personal status active"><a href="#">Personal</a></li>
                      <li class="nav_business status"><a href="#">Business</a></li>
                    </ul>                      
                    <div id="bubble_chart">
                    </div>                      
                  </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Tree Map Section -->
    <section id="services" class="services-section after_login">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                  <div class="tree_box">
                    <h1>Notebooks</h1>
                    <ul class="nav nav-pills toggle_status">
                      <li class="nav_business status"><a href="#">Business</a></li>
                     </ul>

                    <div class="graph-boxFull c1">
                      <div class="graph-area">
                        <svg id="tree_map"></svg>
                        <div id='c1-year'></div>
                      </div>
                      <div class="ui-group">
                        <input id="c1-slider" data-slider-id="slider-samplec1" type="text" data-slider-min="1" data-slider-max="4" data-slider-step="1" data-slider-value="1" data="value: '1'" value="1" style="display: none;">
                        <button type="button" class="btn btn-default" id="c1-anim-button">
                          <span id="c1-stop-button" class="glyphicon glyphicon-pause anim-buttons" aria-hidden="true"></span>
                          <span id="c1-play-button" class="glyphicon glyphicon-play anim-buttons" aria-hidden="true"></span>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </section>



  <!-- <script src="src/js/bundle.js"></script>-->
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/6.0.5/bootstrap-slider.min.js"></script>
  <script src="/js/bundle.js"></script>
  <script src="/js/jquery.easing.min.js"></script>
  <script src="/js/scrolling-nav.js"></script>
</body>
</html>
